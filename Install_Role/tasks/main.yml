---
# tasks file for Install_Role
- name: check os_family
  debug: var=ansible_os_family

- name: Install packages
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - python-pip
    - python-dev
    - libpq-dev
    - python-all
- name: Install package
  shell:
    pip install psycopg2
- name: upgrade pip
  shell:
    pip install --upgrade pip
